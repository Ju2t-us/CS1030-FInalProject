<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Using Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Website Template</title>
  </head>

  <!-- body content is what is displayed in browser -->
  <body class="bg-light text-dark">
    <!-- Placeholder for navigation that is in navbar.html-->
    <div id="nav-placeholder"></div>
    <h1>Streetwear</h1>
    <div
      id="carousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="4000"
    >
      <!-- the section above defines how this carousel will operate and how long it will spend on each slide-->
      <!-- the section below gives the slides that will be filtered through and also sets the carousel to active and operating in line 38-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://cdn.glitch.global/35705d38-7fdb-4f3c-9d50-8ab738b425ca/man-street1.jpg?v=1746448190049"
            alt="Man wearing black jacket surrounded by buildings"
          />
          <!--Accessibility item #4: alt to describe the images for those whose internet access can't support image uploads-->
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://cdn.glitch.global/35705d38-7fdb-4f3c-9d50-8ab738b425ca/woman-street.jpg?v=1746448226451"
            alt="Woman wearing jordans sitting"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://cdn.glitch.global/35705d38-7fdb-4f3c-9d50-8ab738b425ca/man-street2.jpg?v=1746448266754"
            alt="Man in an alley wearing a black and white outfit"
          />
        </div>
      </div>
    </div>

    <!--Charactiristics of the style:  -->
    <h6>
      Streetwear is characterized by:
    </h6>
    <list>
      <ul>
        Baggy pants
      </ul>
      <ul>
        Color coordinated
      </ul>
      <ul>
        Expressive sneakers
      </ul>
    </list>
    <!--  script code to add navbar -->
    <script>
      // Load the navigation menu into the placeholder
      $("#nav-placeholder").load("navbar.html");
    </script>
  </body>
</html>
